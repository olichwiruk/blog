---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.photo %}<img src=
  {% if page.photo contains 'http' %}{{page.photo}}
  {% else %}{{site.baseurl}}/{{page.photo}}{% endif %}
  ></img>{% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.comments != false %}{% include disqus.html %}{% endif %}
</article>
