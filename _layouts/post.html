---
layout: default
---

<article class="post">
  <div class="header">
    <h1>{{ page.title }}</h1>

    <div>
      <div class="date">{{ page.date | date: "%e.%m.%Y" }}</div>
      {% include tags.html %}
    </div>

    {% if page.photo %}
      <div class="photo">
        <img src={% if page.photo contains 'http' %}{{page.photo}}
          {% else %}{{site.baseurl}}/{{page.photo}}{% endif %}
          ></img>
      </div>
    {% endif %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.comments != false %}{% include disqus.html %}{% endif %}
</article>
